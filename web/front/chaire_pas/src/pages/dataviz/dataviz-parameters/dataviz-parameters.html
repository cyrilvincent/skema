<mat-form-field class="example-full-width">
  <mat-label>Profession <mat-icon>medical_services</mat-icon></mat-label>
  <mat-select [formControl]="professionControl" required>
    @for (p of professions(); track p.id) {
      <mat-option [value]="p">{{p.label}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<p>Profession: {{selectedProfession()?.shortLabel}}</p>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Paramètres avancés <mat-icon>tune</mat-icon></mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
