<div id="main-wrap">
    <div id="wsite-content" class="wsite-elements wsite-not-footer">
        <div class="wsite-section-wrap">
            <div class="container">
                <div class="wsite-section-elements">
                    <div class="paragraph" style="text-align:left;">
                        <form class="example-form">
                            <p><app-searchbox (optionSelectedEvent)="optionSelected($event)" [geoType]="geoType()"></app-searchbox></p>
                            <p><app-dataviz-parameters [type]="type()" [geoType]="geoType()" [code]="selectedCode()" [disabled]="selectedCode() == null" (okEvent)="ok($event)"></app-dataviz-parameters></p>
                            <!-- Ajouter geoType Ã  app-dataviz-parameters -->
                            <mat-divider></mat-divider>
                            <app-geo-dataviz [type]="type()" [geoType]="geoType()" [dto]="dto()"></app-geo-dataviz>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
