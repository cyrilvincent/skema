@if(fullscreen()) {
  <app-fullscreen></app-fullscreen>
}
@else {
  <header [class]="service.isMobile() ? 'mobile-header' : 'header'" >
    <app-banner></app-banner>
    <mat-toolbar [class]="service.isMobile() ? 'mobile-toolbar' : 'toolbar'">
      @if(service.isMobile()) {
        
        <a (click)="hamburgerClicked()">
          <mat-icon>menu</mat-icon>
        </a>

        <app-hamburger [visible]="hamburgerVisible()"></app-hamburger>
      }
      @else {
        <app-menu (menuChangedEvent)="menuChanged($event)"></app-menu> 
      }
    </mat-toolbar>
  </header>
  <div [class]="service.isMobile() ? 'mobile-top-spacer' : 'top-spacer'"></div>
  <router-outlet />
  <app-footer></app-footer>
}
