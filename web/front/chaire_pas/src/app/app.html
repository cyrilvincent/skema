@if(fullscreen()) {
  <app-fullscreen></app-fullscreen>
}
@else {
  <div class="wrapper">
    <div class="header-wrap">
      <div class="nav-wrap">
        <div id="logo">
          <span class="wsite-logo">
            <a routerLink="/">
              <span id="wsite-title">{{title}}</span>
            </a>
          </span> 
        </div>  
        <app-menu (menuChangedEvent)="menuChanged($event)"></app-menu> 
      </div>
      <app-banner [activeMenu]="activeMenu()"></app-banner>
    </div>
  </div>
  <router-outlet />
  <app-footer></app-footer>
}
